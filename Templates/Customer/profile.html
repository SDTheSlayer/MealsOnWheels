<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
        Hello {{ user.first_name }} {{ user.last_name }}<br>
        Email : {{ user.email }}<br>
        <div class="container">
			<div class="register">
				 <div class="register-top-grid">
					  <h2>Update Profile</h2>
					  <form method="post">
					    {% csrf_token %}
					    {% for field in form %}
					      <p>
					        {{ field.label_tag }}<br>
					        {{ field }}
					        {% if field.help_text %}
					          <small style="color: grey">{{ field.help_text }}</small>
					        {% endif %}
					        {% for error in field.errors %}
					          <p style="color: red">{{ error }}</p>
					        {% endfor %}
					      </p>
					    {% endfor %}
					    <button type="submit">Update</button>
					  </form>
					 </div>
					 </div>
				 </div>
</body>
</html>
